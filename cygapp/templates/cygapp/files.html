<html>
    <head>
	<link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}css/base.css" />
        <title>Cygnet - file list</title>
    </head>
    <body>
        <h1>Cygnet - file list</h1>
        <h3>There are {{ flist.count }} files</h3>

        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Path</td>
                </tr>
            </thead>
            <tbody>
                {% for file in flist %}
                <tr>
                    <td>{{ file.id }}</td>
		    <td><a href="files/{{file.id}}">{{ file.directory.path }}/{{ file.name }}</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
