<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Sign in &middot; Twitter Bootstrap</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="">
    <meta name="author" content="">

    <!-- styles -->
    <link href="{{ STATIC_URL }}css/bootstrap.css" rel="stylesheet" media="screen">
    <link href="{{ STATIC_URL }}css/base.css" rel="stylesheet" type="text/css"/>
    <link href="{{ STATIC_URL }}css/bootstrap-responsive.css" rel="stylesheet">
    <style type="text/css">
      body {
        padding-top: 40px;
        padding-bottom: 40px;
        background-color: #f5f5f5;
      }

      .form-signin {
        max-width: 300px;
        padding: 19px 29px 29px;
        margin: 0 auto 20px;
        background-color: #fff;
        border: 1px solid #e5e5e5;
        -webkit-border-radius: 5px;
           -moz-border-radius: 5px;
                border-radius: 5px;
        -webkit-box-shadow: 0 1px 2px rgba(0,0,0,.05);
           -moz-box-shadow: 0 1px 2px rgba(0,0,0,.05);
                box-shadow: 0 1px 2px rgba(0,0,0,.05);
      }
      .form-signin .form-signin-heading,
      .form-signin .checkbox {
        margin-bottom: 10px;
      }
      .form-signin input[type="text"],
      .form-signin input[type="password"] {
        font-size: 16px;
        height: auto;
        margin-bottom: 15px;
        padding: 7px 9px;
      }
      
      label.valid {
        width: 24px;
        height: 24px;
        display: inline-block;
        text-indent: -9999px;
      }
      label.error {
        font-weight: bold;
        color: blue;
        padding: 2px 8px;
        margin-top: 2px;
      }

    </style>

    <!-- HTML5 shim, for IE6-8 support of HTML5 elements -->
    <!--[if lt IE 9]>
      <script src="{{ STATIC_URL }}js/js/html5shiv.js"></script>
    <![endif]-->

  </head>

  <body>

    <div class="container">
      <div class="row-fluid">
        <div class="span5" style="margin-top: 38px;">
          <p class="lead text-right">CYGNET</p>
          <p class="text-right">Welcome to <strong>cygnet</strong><br>
          the BYOD Malware DB Management Tool</p>
        </div>

        <div class="span7">
          <form class="form-signin" id=sign-form>
            <h2 class="form-signin-heading">Please sign in</h2>
            {% if errors %}
              <ul>
                {% for error in errors %}
                <li>{{ error }}</li>
                {% endfor %}
              </ul>
            {% endif %}
            <input type="text" class="input-block-level" placeholder="Username" name="username">
            <input type="password" class="input-block-level" placeholder="Password" name="password">
            <label class="checkbox">
              <input type="checkbox" value="remember-me"> Remember me
            </label>
            <button class="btn btn-large btn-primary" type="submit">Sign in</button>
          </form>
          
          <form action="" id="contact-form" class="form-horizontal">
            <fieldset>
              <legend>Sample Contact Form <small>(will not submit any information)</small></legend>
                <div class="control-group">
                  <label class="control-label" for="name">Your Name</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="name" id="name">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="email">Email Address</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="email" id="email">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="subject">Subject</label>
                  <div class="controls">
                    <input type="text" class="input-xlarge" name="subject" id="subject">
                  </div>
                </div>
                <div class="control-group">
                  <label class="control-label" for="message">Your Message</label>
                  <div class="controls">
                    <textarea class="input-xlarge" name="message" id="message" rows="3"></textarea>
                  </div>
                </div>
                <div class="form-actions">
                  <button type="submit" class="btn btn-primary btn-large">Submit</button>
                  <button type="reset" class="btn">Cancel</button>
                </div>
              </fieldset>
            </form>

        </div>
      </div>
    </div> <!-- /container -->

    <!-- javascript
    ================================================== -->
    <!-- Placed at the end of the document so the pages load faster -->
    <script src="{{ STATIC_URL }}js/jquery-1.9.1.min.js"></script>
    <script src="{{ STATIC_URL }}js/jquery.validate.js"></script>
    <script src="{{ STATIC_URL }}js/bootstrap.js"></script>
    <script type="text/javascript">
    $(document).ready(function(){
 
      $('#contact-form').validate(
      {
       rules: {
         name: {
           minlength: 2,
           required: true
         },
         email: {
           required: true,
           email: true
         },
         subject: {
           minlength: 2,
           required: true
         },
         message: {
           minlength: 2,
           required: true
         }
       },
       highlight: function(element) {
         $(element).closest('.control-group').removeClass('success').addClass('error');
       },
       success: function(element) {
         element
         .text('OK!').addClass('valid')
         .closest('.control-group').removeClass('error').addClass('success');
       }
      });
     }); // end document.ready
    </script>
  </body>
</html>
