{% extends "cygapp/base.html" %}

{% block title %}file{% endblock %}

{% block hero %}
  <h1>Cygnet - file</h1>
  <h3>{{ file.name }}</h3>
{% endblock %}

{% block content %}
  <table>
    <thead>
      <tr>
        <td>ID</td>
        <td>Path</td>
      </tr>
    </thead>
    <tbody>
      <tr>
        <td>{{ file.id }}</td>
        <td>{{ file.directory.path }}/{{ file.name }}</td>
      </tr>
    </tbody>
  </table>
<a href="./{{file.id}}/edit">Edit</a>
{% endblock %}
