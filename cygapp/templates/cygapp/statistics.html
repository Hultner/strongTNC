{% extends "cygapp/base.html" %}

{% load i18n %}
{% block title %}{%trans "Statistics" %}{% endblock %}

{% block hero %}
<h1>{{ title }}</h1>
{% endblock %}

{% block content %}
<table>
  <thead>
    <tr>
      <td>Key</td>
      <td>Value</td>
    </tr>
  </thead>
  <tbody>
    <tr>
      <td>Sessions:</td>
      <td>{{ sessions }}</td>
    </tr>
    <tr>
      <td>Devices:</td>
      <td>{{ devices }}</td>
    </tr>
    <tr>
      <td>Results:</td>
      <td>{{ results }}</td>
    </tr>
  </tbody>
</table>

{% endblock %}
