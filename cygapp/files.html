<html>
    <head>
        <title>Cygnet - file list</title>
    </head>
    <body>
        <h1>Cygnet - file list</h1>
        <h3>There are  files</h3>

        <table>
            <thead>
                <tr>
                    <td>ID</td>
                    <td>Type</td>
                    <td>Path</td>
                </tr>
            </thead>
            <tbody>
                {% for file in flist %}
                <tr>
                    <td>{% file.id %}</td>
                    <td>{% file.type %}</td>
                    <td>{% file.path %}</td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </body>
</html>
